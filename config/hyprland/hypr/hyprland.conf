monitor=HDMI-A-1, 1920x1080, 0x0, 1
monitor=VGA-1, 1920x1080, 1920x0, 1
monitor=,preferred,auto,1

source = ~/.config/hypr/env.conf

exec-once = gammastep & waybar
exec-once = swaybg -i ~/pics/wallpaper

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = ctrl:nocaps
    kb_rules =

    follow_mouse = 2

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0
}

general {
    gaps_in = 1
    gaps_out = 3
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

	cursor_inactive_timeout = 2
}

misc {
	disable_hyprland_logo = true
	enable_swallow = true
	swallow_regex = '^foot$'
}

decoration {
    rounding = 2
    blur = no
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on
	dim_inactive = true
	dim_strength = 0.08

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
	force_split = 1
}

master {
    new_is_master = false
}

gestures {
    workspace_swipe = on
}

$term = foot

$mainMod = SUPER

bind = $mainMod, Return, exec, $term
bind = $mainMod, C, killactive, 
bind = $mainMod, Q, exit, 
bind = $mainMod, F, togglefloating, 
bind = $mainMod SHIFT, Return, exec, wofi -S run
bind = $mainMod SHIFT, P, pseudo
bind = $mainMod, S, togglesplit

bind = $mainMod, B, exec, firefox

bind = $mainMod, E, focusmonitor, +1
bind = $mainMod, W, focusmonitor, -1
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r
bind = $mainMod , SPACE, swapnext

binde = $mainMod SHIFT, H, resizeactive, -60 0
binde = $mainMod SHIFT, J, resizeactive, 0 60
binde = $mainMod SHIFT, K, resizeactive, 0 -60
binde = $mainMod SHIFT, L, resizeactive, 60 0

bind = $mainMod SHIFT, F, fullscreen

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, M, submap, menuscripts
submap = menuscripts
bind=, M, exec, dmpass
bind=, A, exec, dmapimg
bind=, C, exec, dmclip
bind=, C, submap, reset
bind=, D, exec, dmdsktp
bind=, D, submap, reset
bind=, F, exec, dmfm
bind=, F, submap, reset
bind=, G, exec, passgen
bind=, G, submap, reset
bind=, H, exec, dmhelp
bind=, H, submap, reset
bind=, L, exec, dmlang
bind=, L, submap, reset
bind=, M, exec, passmenu
bind=, M, submap, reset
bind=, P, exec, dmpdf
bind=, P, submap, reset
bind=, O, exec, dmpower
bind=, O, submap, reset
bind=, V, exec, dmvid
bind=, V, submap, reset
# , ("M-<Insert>", spawn "dmpsbm")
# , ("M-S-<Insert>", spawn "dmpsclip")
submap = reset

bind=, XF86AudioLowerVolume, exec, pamixer -d 5
bind=, XF86AudioRaiseVolume, exec, pamixer -i 5
bind=, XF86AudioMute, exec, pamixer -t

bind= $mainMod SHIFT, B, exec, killall -USR2 waybar
