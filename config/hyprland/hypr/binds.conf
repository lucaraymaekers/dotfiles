bind = $mainMod CTRL, E, focusmonitor, -1
bind = $mainMod CTRL, W, movewindow, mon:-1
bind = $mainMod CTRL, W, focusmonitor, +1

binde = $mainMod SHIFT, H, resizeactive, -60 0
